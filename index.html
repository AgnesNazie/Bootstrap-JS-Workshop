<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4" >My Todo App</h1>
        <form id="todo-form" class="card p-3 shadow-sm mb-4">

         <div class="mb-3">  
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter a task" required />
         </div>
        <div class="mb-3">
         <label class="form-label">Description</label>
         <textarea id="description" class="form-control"rows="3" ></textarea>
        </div>
        <div class="row mb-3 ">
            <div class="col-md-4">
            <label class="form-label"> Due Date</label>
            <input type="datetime-local" id="due-date" class="form-control" />
            </div>
            <div class=" col-md-4">
             <label class="form-label">Assign to Person (Optional)</label> 
             <input type="text" id="assigned-to" class="form-control" />
             
            </div>
            
            <div class="col-md-4">
               <label class="form-label" >Attachments</label>
               <input class="form-control" type="file" id="attachments" multiple />
            </div>
         </div>
            <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Todo </button>
         </form>
         <h3>Todos</h3>

     <div id="todo-list" class="row"></div>
    </div>

       

  <script src="./script.js"></script> 
    
</body>
</html>
